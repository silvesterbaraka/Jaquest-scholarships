<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book an Appointment | JaQuest</title>

  <!-- CSS Libraries -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"/>

  <style>
    body {
      padding-top: 100px;
      overflow-x: hidden;
      background-color: #111827;
      color: white;
      font-family: 'Poppins', sans-serif;
    }

    /* FORM STYLES */
    .form-container {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      border-radius: 12px;
    }

    .form-input,
    .form-textarea,
    .form-select {
      width: 100%;
      padding: 14px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 8px;
      color: white;
      font-size: 0.95rem;
    }

    .form-select {
      background: linear-gradient(to right, #1e293b, #334155);
    }

    .form-button {
      background: #4C51BF;
      padding: 14px;
      border-radius: 8px;
      width: 100%;
      font-weight: 600;
    }

    .form-button:hover {
      background: #2B2E8B;
    }

    /* FLOATING LABEL */
    .floating-label {
      position: absolute;
      left: 16px;
      top: 14px;
      font-size: 0.85rem;
      color: rgba(255,255,255,0.6);
      transition: 0.3s;
    }

    .form-input:focus + .floating-label,
    .form-input:not(:placeholder-shown) + .floating-label {
      top: -10px;
      font-size: 0.7rem;
    }

    /* MOBILE MENU */
    #mobile-menu {
      width: 80%;
      max-width: 320px;
    }

    .hidden { display: none; }

    /* RESPONSIVE TWEAKS */
    @media (max-width: 640px) {
      nav img {
        width: 48px;
        height: 48px;
      }
      nav span {
        font-size: 1.25rem;
      }
    }
  </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="fixed top-0 left-0 w-full bg-blue-600 text-white shadow-md z-50">
  <div class="max-w-7xl mx-auto px-4">
    <div class="flex items-center justify-between h-24">

      <div class="flex items-center">
        <img src="jaquestlogo.jpg" class="h-16 w-16 rounded-full mr-4" alt="JaQuest Logo">
        <span class="text-2xl font-bold">JaQuest</span>
      </div>

      <div class="hidden md:flex space-x-8 text-lg items-center">
        <a href="index.html" class="hover:text-teal-400">Home</a>
        <a href="services.html" class="hover:text-teal-400">Our Services</a>
        <a href="courses.html" class="hover:text-teal-400">Courses</a>
        <a href="blog.html" class="hover:text-teal-400">News & Blog</a>
        <a href="contact.html" class="hover:text-teal-400">Contact</a>
        <a href="appointment.html" class="bg-yellow-400 text-blue-900 px-5 py-2 rounded-full font-semibold hover:bg-yellow-500">
          Book Appointment
        </a>
      </div>

      <div class="md:hidden">
        <button id="menu-button" class="p-2 bg-white text-blue-600 rounded-lg text-xl">
          ☰
        </button>
      </div>

    </div>
  </div>

  <!-- MOBILE MENU -->
  <div id="mobile-menu" class="hidden fixed top-0 left-0 h-full bg-[#f5deb3] text-gray-900 shadow-2xl z-50 md:hidden">
    <div class="flex justify-end p-4">
      <button id="close-menu" class="text-3xl font-bold">&times;</button>
    </div>
    <div class="flex flex-col space-y-4 p-6 text-lg">
      <a href="index.html">Home</a>
      <a href="services.html">Our Services</a>
      <a href="courses.html">Courses</a>
      <a href="blog.html">News & Blog</a>
      <a href="contact.html">Contact</a>
      <a href="appointment.html" class="bg-blue-600 text-white text-center py-3 rounded-full font-semibold">
        Book Appointment
      </a>
    </div>
  </div>
</nav>

<!-- APPOINTMENT SECTION -->
<section class="min-h-[100vh] pt-28 pb-16 px-4 flex items-center justify-center bg-cover bg-center relative"
         style="background-image:url('appointment-bg.jpg');">
  <div class="absolute inset-0 bg-black opacity-60"></div>

  <div class="relative z-10 w-full max-w-2xl">
    <div class="text-center mb-8">
      <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold animate__animated animate__fadeInUp">
        Book Your Appointment
      </h1>
      <p class="mt-4 text-sm sm:text-base text-gray-200">
        Choose a convenient time and let’s plan your future together.
      </p>
    </div>

    <div class="form-container p-6 sm:p-8">
      <form id="appointment-form" class="space-y-6">

        <div class="relative">
          <input type="text" class="form-input" placeholder=" " required>
          <label class="floating-label">Your Name</label>
        </div>

        <div class="relative">
          <input type="email" class="form-input" placeholder=" " required>
          <label class="floating-label">Your Email</label>
        </div>

        <div class="relative">
          <input type="tel" class="form-input" placeholder=" " required>
          <label class="floating-label">Your Phone</label>
        </div>

        <input id="appointment_date" class="form-input" placeholder="Appointment Date" required>

        <select class="form-select" required>
          <option value="">Select Time</option>
          <option>09:00 AM</option>
          <option>10:00 AM</option>
          <option>11:00 AM</option>
          <option>02:00 PM</option>
          <option>03:00 PM</option>
        </select>

        <textarea rows="3" class="form-textarea" placeholder="Additional Message (optional)"></textarea>

        <button type="submit" class="form-button">Submit Appointment</button>

        <div id="spinner" class="hidden text-center">
          <div class="animate-spin h-10 w-10 border-t-4 border-blue-400 rounded-full mx-auto"></div>
        </div>

        <div id="confirmation" class="hidden text-green-400 text-center text-lg font-semibold">
          ✅ Appointment booked successfully!
        </div>

      </form>
    </div>
  </div>
</section>

<!-- FOOTER -->
<footer class="bg-indigo-900 py-4 text-center text-gray-300 text-xs sm:text-sm">
  © 2025 JaQuest. All Rights Reserved.
</footer>

<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
  flatpickr("#appointment_date", { minDate: "today" });

  document.getElementById("menu-button").onclick = () =>
    document.getElementById("mobile-menu").classList.remove("hidden");

  document.getElementById("close-menu").onclick = () =>
    document.getElementById("mobile-menu").classList.add("hidden");

  document.getElementById("appointment-form").addEventListener("submit", e => {
    e.preventDefault();
    document.getElementById("spinner").classList.remove("hidden");
    setTimeout(() => {
      document.getElementById("spinner").classList.add("hidden");
      document.getElementById("confirmation").classList.remove("hidden");
    }, 1500);
  });
</script>

</body>
</html>
